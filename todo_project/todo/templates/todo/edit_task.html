<h1 style="text-align: center;">Edit Task</h1>

<form method="POST" style="display: flex; flex-direction: column; align-items: center;">
    {% csrf_token %}
    <label for="title" style="margin-bottom: 10px; font-size: 18px;">Task Title</label>
    <input type="text" name="title" id="title" value="{{ task.title }}" required style="padding: 10px; width: 300px; margin-bottom: 20px; text-align: center;">
    
    <button type="submit" style="padding: 10px 20px; font-size: 16px;">Update Task</button>
</form>

<a href="{% url 'task_list' %}" style="display: block; text-align: center; margin-top: 20px;">Back to List</a>

<style>
    body {
        background-color: plum;
    }

    form {
        margin-top: 50px;
    }

    input {
        text-align: center;
    }
    H1 {
        text-align:center;
    }
    
    button {
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
